
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Input Output</title>
    <style>
        h1{
    text-align: center;
    font-size: 34px;
}
h3{
    text-align: center;
    font-size: 20px;
}
.box{
    border: 4px solid black;
    height: 220px;
    background-color: lavender;
}
.box form{
    align-items: center;
}
.button{
    padding-top: 2%;
}
    </style>
</head>
<body>
    
    <h1>Text Box Input and Output</h1>
        <br>
        <div class="box">
            <h3>Type your name:</h3>
            <form align="center">
            <input type="text" placeholder="Your Name" style="text-align: center; width:350px; height:30px">
            <br><button type="submit" style="margin-top: 1%; width:350px; height:28px">CLICK ME</button><br>
            <input type="text" value="" style="text-align: center; margin-top:1%; width:350px; height:30px">
        </form>
        </div>
</body>
</html>
